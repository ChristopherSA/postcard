<html>

<head>
    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-Content">
        <header>
        </header>
        <section>
            <form>
                <div class="postcard" action="http://formspree.io/info@breatheco.de" method="post">
                    <div class="postcard-header">
                        <img img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="image not found">
                        <h1>My Postcard</h1>
                    </div>
                    <div class="postcard-body">
                        <div class="left-part">
                            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks
                                Academy Course!</p>
                            <p>This is so cool, cant wait to start doing more stuff!</p>
                        </div>
                        <div class="right-part">
                            <input type="text" name="fullname" id="name" placeholder="Some name">
                            <input type="text" name="email" id="email" placeholder="Some email">
                            <input type="text" name="message" id="coment" placeholder="Some content">
                        </div>
                    </div>
                    <div class="postcard-footer">
                        <input type="submit" value="Send My Postcard">
                    </div>
                </div>
            </form>
        </section>
        <footer>

        </footer>
    </div>
</body>

</html>
